l_german:
 mmgtrade_cross_border_trade: "Grenzübergreifender Handel"
 mmgtrade_cross_border_trade_desc: "Grenzübergreifender Handel wird durch eure Handelstechnologie bestimmt und mit der Anzahl der angrenzenden Handelspartnersysteme multipliziert.\n\nEin Reich ist euer Handelspartner, wenn ihr einen Handelspakt habt, in derselben Föderation seid oder euer Untertan oder Oberherr ist. Schwarmreiche und Maschinenreiche sind niemals Handelspartner.\n\nIhr erhaltet außerdem Boni für den Anschluss von Hyperrelais-Netzwerken, die Aufrechterhaltung eines langfristigen Handels und den Handel mit einem größeren Handelsnetzwerk.\n\nTechnologie × Anzahl der Systeme: §G[This.System.mmgtrade_cbt_from_tech] × [This.System.mmgtrade_num_cbt_systems]§!\nHyper-Relay-Bonus: §G+[This.System.mmgtrade_hyper_relay_multiplier]%§! \nLangzeit-Bonus: §G+[This.System.mmgtrade_long_term_cbt_multiplier]%§!\nGroßes-Netzwerk-Bonus: §G+[This.System.mmgtrade_relative_network_size]%§!\n$MOD_COUNTRY_COMMERCIAL_PACT_MULT$: §G+[This.System.mmgtrade_commercial_pact_multiplier]%§!"