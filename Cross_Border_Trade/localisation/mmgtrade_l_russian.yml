l_russian:
 mmgtrade_cbt_with_bigger_network: "Торговля с более Крупной Сетью"
 mmgtrade_cbt_with_bigger_network_desc: "У нашего соседа большая торговая сеть, и мы можем пользоваться некоторыми преимуществами при торговле с ним через границу."
 mmgtrade_long_term_cbt: "Пограничная Торговля: Долгосрочные соглашения"
 mmgtrade_long_term_cbt_desc: "Стабильные границы и долгосрочные торговые соглашения порождают большую предсказуемость рынка. Большая предсказуемость рынка побуждает инвестировать в торговлю и, как следствие, получать больше прибыли."
 mmgtrade_cbt_early_trading: "Пограничная Торговля: Первые попытки"
 mmgtrade_cbt_early_trading_desc: "Организация торговли через пограничье - непростая задача, мы неопытны, но все же некоторую прибыль получить можно. Это могло бы стать началом новой вехи нашей истории."
 mmgtrade_cbt_space_trading: "Пограничная Торговля: Иноземные Торговые Палаты"
 mmgtrade_cbt_space_trading_desc: "Иноземные Торговые Палаты помогают облегчить пограничную торговлю."
 mmgtrade_cbt_interstellar_economics: "Пограничная Торговля: Межзвездная Экономика"
 mmgtrade_cbt_interstellar_economics_desc: "По мере того как растет наше понимание межзвездной экономики, растет и потенциальная ценность наших торговых договоров с соседями."
 mmgtrade_cbt_galactic_markets: "Пограничная Торговля: Галактические Рынки"
 mmgtrade_cbt_galactic_markets_desc: "Овладев примудростями галактических рынков, мы существенно расширили наши контракты пограничной торговли, и теперь товары рекой перетекают через наши границы."