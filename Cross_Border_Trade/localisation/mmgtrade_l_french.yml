 mmgtrade_cross_border_trade: "Commerce transfrontalier"
 mmgtrade_cross_border_trade_desc: "Le commerce transfrontalier est déterminé par votre technologie commerciale et multiplié par le nombre de systèmes partenaires commerciaux frontaliers.\n\nUn empire est votre partenaire commercial si vous avez un pacte commercial, si vous êtes dans la même fédération, ou s'il est votre sujet ou suzerain. Les esprits-ruches et les empires de machines ne sont jamais des partenaires commerciaux.\n\nVous obtenez également des bonus en vous connectant à des réseaux hyper-relais, maintenir un commerce à long terme et commercer avec un réseau commercial plus vaste.\n\nTechnologie × Nombre de systèmes : §G[This.System.mmgtrade_cbt_from_tech] × [This.System.mmgtrade_num_cbt_systems]§!\nBonus Hyper Relais : §G+[This.System.mmgtrade_hyper_relay_multiplier]%§!\nBonus à long terme : §G+[This.System.mmgtrade_long_term_cbt_multiplier]%§!\ nBonus de réseau plus important : §G+[This.System.mmgtrade_relative_network_size]%§!\n$MOD_COUNTRY_COMMERCIAL_PACT_MULT$ : §G+[This.System.mmgtrade_commercial_pact_multiplier]%§!"