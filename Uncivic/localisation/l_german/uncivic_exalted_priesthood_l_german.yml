 uncivic_exalted_priesthood_council_on_progress_complete_tooltip: "§H$uncivic_exalted_priesthood_unorthodox_beliefs$§! becomes §H$uncivic_exalted_priesthood_heretical_beliefs$§! on all planets\n§H$uncivic_exalted_priesthood_center_of_unorthodoxy$§! becomes §H$uncivic_exalted_priesthood_center_of_heresy$§! on all planets\nKill all §H$uncivic_exalted_priesthood_leader_trait_unorthodox$§! leaders\nEnables §HInquisition§! policy" # UNTRANSLATED
