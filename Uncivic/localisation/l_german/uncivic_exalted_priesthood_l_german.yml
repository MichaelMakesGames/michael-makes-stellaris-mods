 uncivic_exalted_priesthood_council_desc: "A wave of unorthodox beliefs is sweeping through our empire. The priests must debate these new teachings, and decide whether to declare them a heresy or revise the orthodoxy." # UNTRANSLATED
 uncivic_exalted_priesthood_council_monthly_change_tooltip: "Leaders with the §HUnorthodox§! and §HHardliner§! traits affect the monthly progress. You can dismiss them, but there may be consequences." # UNTRANSLATED
 uncivic_exalted_priesthood_council_neutral: "Do Not Interfere" # UNTRANSLATED
