 uncivic_exalted_priesthood_heresy_cleansed_desc: "After a long struggle, society has been cleansed of the blasphemers." # UNTRANSLATED
 uncivic_exalted_priesthood_heretic_amnesty: "Heretic Amnesty" # UNTRANSLATED
