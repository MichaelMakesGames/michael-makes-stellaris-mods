 # events
 uncivic_exalted_priesthood.301.title: "Orthodoxy Revised" # UNTRANSLATED
 uncivic_exalted_priesthood.301.desc: "After much debate, the Ecumenical Council has concluded that these new beliefs can be reconciled with the official teachings of the priesthood. It will take some time for everyone to adapt to these changes, but crisis has been averted." # UNTRANSLATED
 uncivic_exalted_priesthood.302.title: "Heresy Declared" # UNTRANSLATED
 uncivic_exalted_priesthood.302.desc: "The priesthood has decided that this heresy cannot be tolerated. An Inquisition has been formed. What will our approach be?\n\n§LYou can change this later in the§! §HInquisition§! §Lpolicy.§!" # UNTRANSLATED
 uncivic_exalted_priesthood.303.title: "Heresy Cleansed" # UNTRANSLATED
 uncivic_exalted_priesthood.303.desc: "This is a glorious day for our empire. The last of the heretics have been eradicated. This pestilence of our society is no more! This time will surely be remembered as a golden era, when our people were united in their unquestionable faith!" # UNTRANSLATED
 uncivic_exalted_priesthood.311.title: "Ecumenical Council Called" # UNTRANSLATED
 uncivic_exalted_priesthood.311.desc: "$uncivic_exalted_priesthood_council_desc$" # DO NOT TRANSLATE
 uncivic_exalted_priesthood.321.title: "Heresy Declared" # UNTRANSLATED
 uncivic_exalted_priesthood.321.desc: "The §H[From.GetName]§!, leader of our §YGalactic Faith§!, has declared the unorthodox beliefs spreading through their empire to be heretical. They are now launching an inquisition. What cost will need to be paid to eradicate these heretics?" # UNTRANSLATED
 uncivic_exalted_priesthood.321.accept: "Whatever the cost, we will follow the faith." # UNTRANSLATED
 uncivic_exalted_priesthood.321.reject: "We cannot accept this. The heretics will find refuge in our lands." # UNTRANSLATED
 uncivic_exalted_priesthood.322.title: "Inquisition Rejected" # UNTRANSLATED
 uncivic_exalted_priesthood.322.desc: "We cannot participate in the slaughter your inquisition will surely bring. We will no longer follow your §YGalactic Faith§!, and will welcome the so-called heretics on our planets." # UNTRANSLATED
 uncivic_exalted_priesthood.331.title: "Orthodoxy Reformed" # UNTRANSLATED
 uncivic_exalted_priesthood.331.desc: "With unorthodox beliefs spreading on their planets, §H[From.GetName]§! has decided to reform the official teachings of their priests to accommodate the new ideas." # UNTRANSLATED
 uncivic_exalted_priesthood.331.accept: "We accept the teachings of the Exalted Priesthood." # UNTRANSLATED
 uncivic_exalted_priesthood.331.reject: "They may bow to the heretics, but we do not." # UNTRANSLATED
 uncivic_exalted_priesthood.332.title: "Reform Rejected" # UNTRANSLATED
 uncivic_exalted_priesthood.332.desc: "You have shown that you do not have the will to lead the faith. We cannot follow you down this path of heresy." # UNTRANSLATED
 uncivic_exalted_priesthood.401.title: "Amnesty for Heretics?" # UNTRANSLATED
 uncivic_exalted_priesthood.401.desc: "Some Inquisitors have negotiated a deal with the surrendered heretics of [This.GetName]. In exchange for amnesty, they will help convert the other heretics remaining in our empire. It would be controversial among the local population..." # UNTRANSLATED
 uncivic_exalted_priesthood.401.tooltip: "Increased chance to remove §HHeresy§! for 2 years" # UNTRANSLATED
 uncivic_exalted_priesthood.411.title: "Militia of the Faithful" # UNTRANSLATED
 uncivic_exalted_priesthood.411.desc: "During the Inquisition on [This.GetName], militias of True Believers spontaneously formed to help hunt the heretics. They wish to continue helping the Inquisitors on other planets." # UNTRANSLATED
 uncivic_exalted_priesthood.411.tooltip: "For 2 years:\n   Increased chance to remove §HHeresy§!\n   §RIncreased chance of causing devastation and killing pops§!" # UNTRANSLATED
 uncivic_exalted_priesthood.421.title: "Making an Example" # UNTRANSLATED
 uncivic_exalted_priesthood.421.desc: "The heretics of [This.GetName] have finally surrendered. The High Inquisitor recommends that we make a grim example of this blasphemous planet so that others are not tempted to stray from the true path. What shall we do?" # UNTRANSLATED
 uncivic_exalted_priesthood.421.tooltip: "For 5 years:\n   §HHeretical Beliefs§! cannot spread to new planets\n   No new §HCenters of Heresy§! can be formed" # UNTRANSLATED
 uncivic_exalted_priesthood.501.title: "Crisis of Faith" # UNTRANSLATED
 uncivic_exalted_priesthood.501.desc: "Some eccentrics living on [This.GetName] have started to believe that the priesthood's answer to the question "[GetEcumenicalCouncilDebate]" is not correct. These new beliefs, unorthodox and verging on heresy, have spread rapidly among the population of [This.GetName]. They are now spreading to other planets, and even some priests are openly discussing them. Until a consensus is reached among the priests, there is little we can do.\n\n§LYou can call an Ecumenical Council in your Edicts, but it is more expensive when fewer planets are Unorthodox.\nEventually, the Council will be called automatically.§!" # UNTRANSLATED
 uncivic_exalted_priesthood.642.title: "Ex-Leader Preaches Unorthodoxy" # UNTRANSLATED
 uncivic_exalted_priesthood.642.desc: "Our fired leader, [From.GetName], has decided to settle on §H[This.GetName]§! to preach [From.GetHisHer] unorthodox beliefs. The planet has rapidly become a §YCenter of Unorthodoxy§! in its region." # UNTRANSLATED
 uncivic_exalted_priesthood.702.title: "[From.GetName] Requests to Join Faith" # UNTRANSLATED
 uncivic_exalted_priesthood.702.desc: "We would like to follow the §YGalactic Faith§! led by your Exalted Priesthood.\n\n§HWe will get:§!\n$uncivic_exalted_priesthood_leader_modifiers$\n\n§HThey will get:§!\n$uncivic_exalted_priesthood_follower_modifiers$\n\n§HAdditionally, relations will be improved.§!" # UNTRANSLATED
 uncivic_exalted_priesthood.702.accept: "Welcome them to the fold." # UNTRANSLATED
 uncivic_exalted_priesthood.702.reject: "We cannot accept everyone to our faith." # UNTRANSLATED
 uncivic_exalted_priesthood.711.title: "Invite to Galactic Faith" # UNTRANSLATED
 uncivic_exalted_priesthood.711.desc: "Invite other Spiritualist empires to join the §YGalactic Faith§! led by your Exalted Priesthoods. Other Exalted Priesthoods cannot be invited.\n\nFor each follower, you will get:\n$uncivic_exalted_priesthood_leader_modifiers$\n\nThey will get:\n$uncivic_exalted_priesthood_follower_modifiers$\n\nAdditionally, all members of the §YGalactic Faith§! have improved relations with each other." # UNTRANSLATED
 uncivic_exalted_priesthood.712.title: "Join a Galactic Faith" # UNTRANSLATED
 uncivic_exalted_priesthood.712.desc: "We would like for you to join our §YGalactic Faith§!. With guidance from our Exalted Priesthood, your priests could accomplish so much. Together we will bring glory to the Divine!" # UNTRANSLATED
 uncivic_exalted_priesthood.712.accept: "$PRAISE$" # DO NOT TRANSLATE
 uncivic_exalted_priesthood.712.accept.tooltip: "We will get:\n$uncivic_exalted_priesthood_follower_modifiers$\n  §GImproved relations with all members§!\n\nThey will get:\n$uncivic_exalted_priesthood_leader_modifiers$" # UNTRANSLATED
 uncivic_exalted_priesthood.712.reject: "Our priests are doing fine on their own." # UNTRANSLATED
 uncivic_exalted_priesthood.712.reject_forever: "Do not bother us with this again." # UNTRANSLATED
 uncivic_exalted_priesthood.713.title: "Invitation to Galactic Faith Accepted" # UNTRANSLATED
 uncivic_exalted_priesthood.713.desc: "We humbly submit to the teachings of your Exalted Priesthood. Together we will bring Glory to the Divine!" # UNTRANSLATED
 uncivic_exalted_priesthood.714.title: "Invitation to Galactic Faith Rejected" # UNTRANSLATED
 uncivic_exalted_priesthood.714.desc: "Our priests, although not "exalted", are doing just fine on their own. We do not need your guidance." # UNTRANSLATED
 uncivic_exalted_priesthood.721.title: "Galactic Faith Formed" # UNTRANSLATED
 uncivic_exalted_priesthood.721.desc: "Diplomats from the §H[FromFrom.GetName]§! have announced that they will now follow the teachings of the Exalted Priesthood in the §H[uncivic_exalted_priesthood_proposed_leader.GetName]§!, creating a multi-national §YGalactic Faith§!. They will now face the future together, united in their beliefs.\n\n§LYou can view Galactic Faiths and their members with the View Galactic Faiths edict.§!" # UNTRANSLATED
 uncivic_exalted_priesthood.801.title: "Galactic Faiths" # UNTRANSLATED
 uncivic_exalted_priesthood.801.desc: "These Exalted Priesthoods lead §YGalactic Faiths§!. Click on one to view the followers." # UNTRANSLATED
 uncivic_exalted_priesthood.802.title: "Followers of Galactic Faith" # UNTRANSLATED
 uncivic_exalted_priesthood.802.desc: "These empires follow the §YGalactic Faith§! of the §H[uncivic_exalted_priesthood_viewed_leader.GetName]§!." # UNTRANSLATED
 uncivic_exalted_priesthood.911.title: "Impose Faith on Liberated Nation" # UNTRANSLATED
 uncivic_exalted_priesthood.911.desc: "The §H[From.GetName]§! has been liberated and now follows our ethics. If we wish, we can force them to follow our §YGalactic Faith§!, and they will not be able to leave it for 10 years.\n\nWe will get:\n$uncivic_exalted_priesthood_leader_modifiers$\n\nThey will get:\n$uncivic_exalted_priesthood_follower_modifiers$" # UNTRANSLATED
 uncivic_exalted_priesthood.911.option.impose_faith: "Impose faith." # UNTRANSLATED
 uncivic_exalted_priesthood.911.option.do_not_impose_faith: "Do not impose faith." # UNTRANSLATED
 uncivic_exalted_priesthood.912.title: "Galactic Faith Imposed" # UNTRANSLATED
 uncivic_exalted_priesthood.912.desc: "Our liberators, the §H[From.GetName]§!, have imposed their §YGalactic Faith§!. We cannot leave it for 10 years.\n\nWe get:\n$uncivic_exalted_priesthood_follower_modifiers$\n\Head of Faith gets:\n$uncivic_exalted_priesthood_leader_modifiers$" # UNTRANSLATED
 uncivic_exalted_priesthood.921.title: "$uncivic_exalted_priesthood.911.title$" # DO NOT TRANSLATE
 uncivic_exalted_priesthood.921.desc: "The §H[From.GetName]§! has been liberated and now follows our ethics. If we wish and our Head of Faith permits, we can force them to follow our §YGalactic Faith§!, and they will not be able to leave it for 10 years.\n\nThey will get:\n$uncivic_exalted_priesthood_follower_modifiers$\n\Head of Faith gets:\n$uncivic_exalted_priesthood_leader_modifiers$" # UNTRANSLATED
 uncivic_exalted_priesthood.921.option.impose_faith: "Send a request to the [uncivic_exalted_priesthood_leader_of_root.GetName]." # UNTRANSLATED
 uncivic_exalted_priesthood.921.option.do_not_impose_faith: "$uncivic_exalted_priesthood.911.option.do_not_impose_faith$" # DO NOT TRANSLATE
 uncivic_exalted_priesthood.922.title: "$uncivic_exalted_priesthood.911.title$" # DO NOT TRANSLATE
 uncivic_exalted_priesthood.922.desc: "The §H[FromFrom.GetName]§! has been liberated by our follower, the §H[From.GetName]§!. At our follower's request, we can force the liberated nation to join our §YGalactic Faith§!, and they will not be able to leave it for 10 years.\n\nWe will get:\n$uncivic_exalted_priesthood_leader_modifiers$\n\nThey will get:\n$uncivic_exalted_priesthood_follower_modifiers$" # UNTRANSLATED
 uncivic_exalted_priesthood.922.option.impose_faith: "$uncivic_exalted_priesthood.911.option.impose_faith$" # DO NOT TRANSLATE
 uncivic_exalted_priesthood.922.option.do_not_impose_faith: "$uncivic_exalted_priesthood.911.option.do_not_impose_faith$" # DO NOT TRANSLATE
 uncivic_exalted_priesthood.923.title: "Galactic Faith Imposed" # UNTRANSLATED
 uncivic_exalted_priesthood.923.desc: "An excellent suggestion. We are sending priesting to the §H[FromFromFromFrom]§! to formalize the agreement. Thank you for bringing them into the fold." # UNTRANSLATED
 uncivic_exalted_priesthood.924.title: "Forced Conversion Rejected" # UNTRANSLATED
 uncivic_exalted_priesthood.924.desc: "We will not force our §YGalactic Faith§! upon the §H[FromFromFromFrom.GetName]§!." # UNTRANSLATED

