 # exposed
 uncivic_shadow_council_exposed: "Теневой советник разоблачен"
 uncivic_shadow_council_exposed_desc: "Теневой совет был разоблачен. Люди потеряли веру в свое правительство, но со временем они забудут об этом."
 uncivic_shadow_council_exposed_event_desc: "Журналисты обнаружили доказательства того, что наш Теневой советник §H[This.GetName]§! участвовал во многих тайных сделках, манипулируя правительством из тени. Они начинают изучать знакомых и связи..."
 uncivic_shadow_council_exposed_do_nothing: "Ничего не говорите. Со временем народ забудет."
 uncivic_shadow_council_exposed_scapegoat: "[This.GetName] был недостаточно хорош."
 uncivic_shadow_council_scapegoated: "Теневой советник стал козлом отпущения"
 uncivic_shadow_council_scapegoated_desc: "Мы свалили все улики на одного человека и устроили суд. Народ успокоился, но стал более внимательным."
 uncivic_shadow_council_scapegoated_tooltip: "Риск разоблачения теневого советника: §R+5%§!"
 uncivic_shadow_council_leader_fired: "§Y[This.GetName]§! §Rуволен§!"
 uncivic_shadow_council_exposed_destroy_evidence: "Мы должны уничтожить §Rвсе§! доказательства."
 uncivic_shadow_council_disrupted: "Теневой совет распущен"
 uncivic_shadow_council_disrupted_desc: "Улики уничтожены, но потребуется время, чтобы восстановить тайные связи, благодаря которым общество работает бесперебойно."
 uncivic_shadow_council_disrupted_tooltip: "Эффективный навык теневого советника: §R-2§!"

