l_russian:
 # elevate shadow councilor edict/events
 edict_uncivic_shadow_council_elevate_shadow_councilor: "Возвысить теневого советника"
 edict_uncivic_shadow_council_elevate_shadow_councilor_desc: "Назначьте лидера в Теневой совет. Они смогут дергать за ниточки, чтобы обеспечить себя необходимыми ресурсами, но чем больше у нас будет членов Совета, тем выше риск разоблачения."
 uncivic_shadow_council_elevate_shadow_councilor_desc: "Назначить лидера в Теневой совет. Они смогут использовать свои связи, чтобы обеспечить себя необходимыми ресурсами, но чем больше у нас будет членов Совета, тем выше риск разоблачения. (Попытка разоблачения раз в год).\n\nРиск разоблачения теневого советника: §Y[This.UncivicShadowCouncilRisk]%§!\nПовышение от следующего теневого советника: §R+[This.UncivicShadowCouncilRiskIncrease]%§!"
 uncivic_shadow_council_elevate_governor: "Возвысить губернатора"
 uncivic_shadow_council_elevate_scientist: "Возвысить ученого"
 uncivic_shadow_council_elevate_admiral: "Возвысить адмирала"
 uncivic_shadow_council_elevate_general: "Возвысить генерала"

 # exposed
 uncivic_shadow_council_exposed: "Теневой советник разоблачен"
 uncivic_shadow_council_exposed_desc: "Теневой совет был разоблачен. Люди потеряли веру в свое правительство, но со временем они забудут об этом."
 uncivic_shadow_council_exposed_event_desc: "Журналисты обнаружили доказательства того, что наш Теневой советник §H[This.GetName]§! участвовал во многих тайных сделках, манипулируя правительством из тени. Они начинают изучать знакомых и связи..."
 uncivic_shadow_council_exposed_do_nothing: "Ничего не говорите. Со временем народ забудет."
 uncivic_shadow_council_exposed_scapegoat: "[This.GetName] был недостаточно хорош."
 uncivic_shadow_council_scapegoated: "Теневой советник стал козлом отпущения"
 uncivic_shadow_council_scapegoated_desc: "Мы свалили все улики на одного человека и устроили суд. Народ успокоился, но стал более внимательным."
 uncivic_shadow_council_scapegoated_tooltip: "Риск разоблачения теневого советника: §R+5%§!"
 uncivic_shadow_council_leader_fired: "§Y[This.GetName]§! §Rуволен§!"
 uncivic_shadow_council_exposed_destroy_evidence: "Мы должны уничтожить §Rвсе§! доказательства."
 uncivic_shadow_council_disrupted: "Теневой совет распущен"
 uncivic_shadow_council_disrupted_desc: "Улики уничтожены, но потребуется время, чтобы восстановить тайные связи, благодаря которым общество работает бесперебойно."

 # triggers
 uncivic_shadow_council_maximum_risk_fail: "Текущий риск разоблочения §R100%§!"
 uncivic_shadow_council_maximum_risk_success: "Текущий риск разоблочения меньше 100%"
 uncivic_shadow_council_available_leader_fail: "Все лидеры являются теневыми советниками"
 uncivic_shadow_council_available_leader_success: "Как минимум 1 лидер не является Теневым советником"

