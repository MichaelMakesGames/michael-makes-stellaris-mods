 # policy
 policy_uncivic_exalted_priesthood_inquisition: "Инквизиция"
 policy_uncivic_exalted_priesthood_inquisition_desc: "Была объявлена ересь, и мы должны решить, как приступить к ее искоренению."
 uncivic_exalted_priesthood_inquisition_focused: "Сосредоточьтесь на лидерах-еретиках"
 uncivic_exalted_priesthood_inquisition_focused_name: "$uncivic_exalted_priesthood_inquisition_focused$" # DO NOT TRANSLATE
 uncivic_exalted_priesthood_inquisition_focused_desc: "Отрубив голову, мы можем убить эту змею с минимальным ущербом для нашего общества."
 uncivic_exalted_priesthood_inquisition_focused_tooltip: "Предотвращает образование новых §HЦентров ереси§!\nВысокий шанс удаления §HЦентров ереси§!\nНизкий шанс удаления §HГеретических верований§!"
 uncivic_exalted_priesthood_inquisition_balanced: "Не причиняйте вреда верующим"
 uncivic_exalted_priesthood_inquisition_balanced_name: "$uncivic_exalted_priesthood_inquisition_balanced$" # DO NOT TRANSLATE
 uncivic_exalted_priesthood_inquisition_balanced_desc: "Мы не должны вредить истинно верующим, но лидерам еретиков и их последователям пощады не будет."
 uncivic_exalted_priesthood_inquisition_balanced_tooltip: "Умеренный шанс удаления §HЦентров Ереси§!\nУмеренный шанс удаления §HГеретических Верований§!\n§HНизкий шанс вызвать опустошение и убийства населения§!"
 uncivic_exalted_priesthood_inquisition_aggressive: "Никакие затраты не страшны"
 uncivic_exalted_priesthood_inquisition_aggressive_name: "$uncivic_exalted_priesthood_inquisition_aggressive$" # DO NOT TRANSLATE
 uncivic_exalted_priesthood_inquisition_aggressive_desc: "Мы должны очистить наше общество от этого яда, пока не стало слишком поздно. Возможно, ради общего блага придется пожертвовать некоторыми невинными."
 uncivic_exalted_priesthood_inquisition_aggressive_tooltip: "Высокий шанс удаления §HЦентров Ереси§!\nВысокий шанс удаления §HГеретических Верований§!\n§RВысокий шанс вызвать опустошение и убийства населения!§!"

 # edict
 edict_uncivic_exalted_priesthood_call_council: "Созвать Вселенский Совет"
 edict_uncivic_exalted_priesthood_call_council_desc: "Мы должны созвать всех первосвященников, чтобы обсудить неортодоксальные верования, распространяющиеся по нашей империи."
 uncivic_exalted_priesthood_call_council_allow: "£trigger_no£ Не менее 25% планет являются §HНеортодоксальными§!"
 edict_uncivic_exalted_priesthood_invite_to_galactic_faith: "Пригласить в Галактическую Веру"
 edict_uncivic_exalted_priesthood_invite_to_galactic_faith_desc: "Приглашайте другие спиритуалистические империи следовать за вашим Верховным Духовенством."
 edict_uncivic_exalted_priesthood_leave_galactic_faith: "Покинуть Галактическую Веру"
 edict_uncivic_exalted_priesthood_leave_galactic_faith_desc: "Покинуть вашу Галактическую Веру, потеряв связанные с ней модификаторы и бонусы отношений."
 edict_uncivic_exalted_priesthood_view_galactic_faiths: "Просмотр Галактических верований"
 edict_uncivic_exalted_priesthood_view_galactic_faiths_desc: "Другие империи могут выбрать веру Возвышенного Священства. Здесь вы можете ознакомиться с лидерами и последователями галактических верований."

 # opinion modifiers
 uncivic_exalted_priesthood_opinion_modifier_same_faith: "Такая же Галактическая Вера"
 uncivic_exalted_priesthood_opinion_modifier_same_faith_desc: "Эта империя следует тому же Возвышенному Священству, что и мы."
 uncivic_exalted_priesthood_opinion_modifier_friendly_faith: "Дружественная Галактическая Вера"
 uncivic_exalted_priesthood_opinion_modifier_friendly_faith_desc: "Эта империя следует другому Возвышенному Священству, которое дружит с нашим Возвышенным Священством."
 uncivic_exalted_priesthood_opinion_modifier_unfriendly_faith: "Недружественная Галактическая Вера"
 uncivic_exalted_priesthood_opinion_modifier_unfriendly_faith_desc: "Эта империя следует другому Возвышенному Священству, которое не дружит с нашим Возвышенным Священством."
 uncivic_exalted_priesthood_opinion_modifier_embraced_heresy: "Принявшая ересь"
 uncivic_exalted_priesthood_opinion_modifier_embraced_heresy_desc: "Эта империя не захотела очистить еретиков и приняла их убеждения."
 uncivic_exalted_priesthood_opinion_modifier_declared_heresy: "Объявленная инквизиция"
 uncivic_exalted_priesthood_opinion_modifier_declared_heresy_desc: "Эта империя скорее прольет кровь верующих, чем изменит их убеждения."
 uncivic_exalted_priesthood_opinion_modifier_rejected_reform: "Отклонена реформа"
 uncivic_exalted_priesthood_opinion_modifier_rejected_reform_desc: "Эта империя отвергла реформы, внесенные в Веру."

