l_russian:
 # modifiers
 uncivic_exalted_priesthood_unorthodox_beliefs: "Неортодоксальные верования"
 uncivic_exalted_priesthood_unorthodox_beliefs_desc: "Население здесь отошло от официально признаного верования."
 uncivic_exalted_priesthood_center_of_unorthodoxy: "Центр неортодоксов"
 uncivic_exalted_priesthood_center_of_unorthodoxy_desc: "Эта планета стала центром неортодоксальной мысли и проповеди."
 uncivic_exalted_priesthood_heretical_beliefs: "Еретические верования"
 uncivic_exalted_priesthood_heretical_beliefs_desc: "Население здесь практикует запрещенные ритуалы и верования."
 uncivic_exalted_priesthood_center_of_heresy: "Центр Ереси"
 uncivic_exalted_priesthood_center_of_heresy_desc: "Эта планета стала базой для деятельности лжепророков и заблудших проповедников."
 uncivic_exalted_priesthood_revised_orthodoxy: "Пересмотренное верование"
 uncivic_exalted_priesthood_revised_orthodoxy_desc: "Общество привыкает к новому официальному учению духовенства."
 uncivic_exalted_priesthood_heresy_cleansed: "Ересь очищена"
 uncivic_exalted_priesthood_heresy_cleansed_desc: "После долгой борьбы общество было очищено от богохульников."
 uncivic_exalted_priesthood_heretic_amnesty: "Амнистия еретиков"
 uncivic_exalted_priesthood_heretic_amnesty_desc: "Спорное решение об амнистии всех еретиков было принято на этой планете."
 uncivic_exalted_priesthood_leader: "Лидер галактической веры"
 uncivic_exalted_priesthood_leader_desc: "Возглавляя межнациональную веру, это Возвышенное Священство обладает значительным влиянием."
 uncivic_exalted_priesthood_leader_modifiers: "  £influence£ $mod_country_base_influence_produces_add$: §G+0.1§!\n  £diplo_weight£ $MOD_DIPLO_WEIGHT_MULT$: §G+5%§!" # DO NOT TRANSLATE
 uncivic_exalted_priesthood_follower: "Последователь галактической веры"
 uncivic_exalted_priesthood_follower_desc: "Приняв веру Возвышенного Священства, священники этого народа становятся более эффективными."
 uncivic_exalted_priesthood_follower_modifiers: "  $mod_planet_priests_unity_produces_add$: §G+1§!\n  £diplo_weight£ $MOD_DIPLO_WEIGHT_MULT$: §R-10%§!" # DO NOT TRANSLATE
 uncivic_exalted_priesthood_diversity_of_belief: "Разнообразие верований"
 uncivic_exalted_priesthood_diversity_of_belief_desc: "Приветствуя так называемых еретиков, преследуемых в других странах, новые идеи процветают в нашей империи."
 uncivic_exalted_priesthood_old_ways: "Старые пути"
 uncivic_exalted_priesthood_old_ways_desc: "Лидер нашей Галактической Веры принял ересь, но мы по-прежнему соблюдаем надлежащие обряды и ритуалы."

 # traits
 uncivic_exalted_priesthood_leader_trait_unorthodox: "Неортодоксальный"
 uncivic_exalted_priesthood_leader_trait_unorthodox_desc: "Этот лидер следует убеждениям, которые некоторые считают неправильными."
 uncivic_exalted_priesthood_leader_trait_hardliner: "Сторонник жесткой линии"
 uncivic_exalted_priesthood_leader_trait_hardliner_desc: "Этот лидер считает, что нет места для компромисса с теми, кто сбился с праведного пути."

