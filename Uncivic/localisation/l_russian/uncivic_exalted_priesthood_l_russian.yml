 # event chain
 uncivic_exalted_priesthood_heresy_chain_title: "Ересь"
 uncivic_exalted_priesthood_heresy_chain_desc: "Мы объявили ересь, которая должна быть уничтожена. Планеты-еретики, особенно §HЦентры ереси§!, распространяют еретические верования на соседние планеты. Используйте политику §HИнквизиции§! для борьбы с еретиками."
