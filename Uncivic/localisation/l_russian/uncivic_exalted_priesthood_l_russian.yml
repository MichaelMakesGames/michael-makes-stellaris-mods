 # situation
 uncivic_exalted_priesthood_council: "Вселенский совет"
 uncivic_exalted_priesthood_council_type: "Вселенский совет"
 uncivic_exalted_priesthood_council_desc: "По нашей империи прокатилась волна неортодоксальных верований. Священники должны обсудить эти новые учения и решить, объявить ли их ересью или пересмотреть ортодоксальную веру."
 uncivic_exalted_priesthood_council_monthly_change_tooltip: "Лидеры с чертами §HUnorthodox§! и §Hardliner§! влияют на месячный прогресс. Вы можете отстранить их, но это может иметь последствия."
 uncivic_exalted_priesthood_council_neutral: "Не вмешиваться"
 uncivic_exalted_priesthood_council_compromise: "Выступить за компромисс"
 uncivic_exalted_priesthood_council_hardline: "Поддержка сторонников жесткой линии"
 uncivic_exalted_priesthood_council_hardliner_leaders: "Лидеры сторонников жесткой линии"
 uncivic_exalted_priesthood_council_unorthodox_leaders: "Неортодоксальные лидеры"
 uncivic_exalted_priesthood_council_hardliner_ruler: "Правитель сторонник жесткой линии"
 uncivic_exalted_priesthood_council_unorthodox_ruler: "Неортодоксальный правитель"
 uncivic_exalted_priesthood_council_momentum: "Момент дебатов"
 uncivic_exalted_priesthood_council_revise_orthodoxy_3: "$stage_3$" # DO NOT TRANSLATE
 uncivic_exalted_priesthood_council_revise_orthodoxy_2: "$stage_2$" # DO NOT TRANSLATE
 uncivic_exalted_priesthood_council_revise_orthodoxy_1: "$stage_1$" # DO NOT TRANSLATE
 uncivic_exalted_priesthood_council_declare_heresy_1: "$stage_1$" # DO NOT TRANSLATE
 uncivic_exalted_priesthood_council_declare_heresy_2: "$stage_2$" # DO NOT TRANSLATE
 uncivic_exalted_priesthood_council_declare_heresy_3: "$stage_3$" # DO NOT TRANSLATE
 uncivic_exalted_priesthood_council_on_progress_complete_tooltip: "§H$uncivic_exalted_priesthood_unorthodox_beliefs$§! становится §H$uncivic_exalted_priesthood_heretical_beliefs$§! на всех планетах\n§H$uncivic_exalted_priesthood_center_of_unorthodoxy$§! становится §H$uncivic_exalted_priesthood_center_of_heresy$§! на всех планетах\nУбить всех §H$uncivic_exalted_priesthood_leader_trait_unorthodox$§! лидеров\nВключает §HInquisition§! политика"
 uncivic_exalted_priesthood_council_on_fail_tooltip: "Удалить §H$uncivic_exalted_priesthood_unorthodox_beliefs$§! со всех планет\nУдалить §H$uncivic_exalted_priesthood_center_of_unorthodoxy$§! со всех планет\nУдалить §H$uncivic_exalted_priesthood_leader_trait_unorthodox$§! у всех лидеров\nВсе §H$uncivic_exalted_priesthood_leader_trait_hardliner$§! лидеры:\n   50% удалить §H$uncivic_exalted_priesthood_leader_trait_hardliner$§!\n   50% уволить лидера\nДобавить страну modifier §H$uncivic_exalted_priesthood_revised_orthodoxy$§! на 10 лет:\n   §R-5§! $MOD_PLANET_STABILITY_ADD$\n   §Y+50%§! $MOD_POP_ETHICS_SHIFT_SPEED$"

 # events
 uncivic_exalted_priesthood.301.title: "Пересмотреть Верование"
 uncivic_exalted_priesthood.301.desc: "После долгих дебатов Вселенский совет пришел к выводу, что эти новые верования можно объединить с официальным учением духовенства. Потребуется некоторое время, чтобы все привыкли к этим изменениям, но кризис был предотвращен."
 uncivic_exalted_priesthood.302.title: "Объявить ересью"
 uncivic_exalted_priesthood.302.desc: "Духовенство решило, что с этой ересью нельзя мириться. Была создана инквизиция. Каким будет наш подход?\n\n§LВы можете изменить это позже в§! §Lполитике§! §HИнквизиция§!"
 uncivic_exalted_priesthood.303.title: "Ересь очищена"
 uncivic_exalted_priesthood.303.desc: "Это славный день для нашей империи. Последние еретики были уничтожены. Этой язвы нашего общества больше нет! Это время, несомненно, запомнится как золотая эпоха, когда наш народ был един в своей непререкаемой вере.!"
 uncivic_exalted_priesthood.311.title: "Созван Вселенский совет"
 uncivic_exalted_priesthood.311.desc: "$uncivic_exalted_priesthood_council_desc$" # DO NOT TRANSLATE
 uncivic_exalted_priesthood.321.title: "Объявить ересью"
 uncivic_exalted_priesthood.321.desc: "§H[From.GetName]§!, лидер нашей §YГалактической веры§!, объявил неортодоксальные верования, распространяющиеся по их империи, еретическими. Теперь они начинают инквизицию. Какую цену придется заплатить, чтобы искоренить этих еретиков?"
 uncivic_exalted_priesthood.321.accept: "Независимо от цены, мы будем следовать вере."
 uncivic_exalted_priesthood.321.reject: "Мы не можем принять это. Еретики найдут убежище в наших землях."
 uncivic_exalted_priesthood.322.title: "Отказать инквизиции"
 uncivic_exalted_priesthood.322.desc: "Мы не можем участвовать в резне, которую, несомненно, принесет ваша инквизиция. Мы больше не будем следовать вашей §YГалактической вере§!, и будем приветствовать так называемых еретиков на наших планетах."
 uncivic_exalted_priesthood.331.title: "Реформация верования"
 uncivic_exalted_priesthood.331.desc: "Поскольку на их планетах распространяются неортодоксальные верования, §H[From.GetName]§! решили реформировать официальные учения своих священников, чтобы учесть новые идеи."
 uncivic_exalted_priesthood.331.accept: "Мы принимаем учения Верховного Духовенства."
 uncivic_exalted_priesthood.331.reject: "Они могут склоняться перед еретиками, но мы - нет."
 uncivic_exalted_priesthood.332.title: "Откланить реформу"
 uncivic_exalted_priesthood.332.desc: "Вы показали, что вы не можете возглавлять веру. Мы не можем следовать за вами по этому пути ереси."
 uncivic_exalted_priesthood.401.title: "Амнистия еретиков?"
 uncivic_exalted_priesthood.401.desc: "Некоторые инквизиторы заключили сделку со сдавшимися еретиками из [This.GetName]. В обмен на амнистию они помогут обратить других еретиков, оставшихся в нашей империи. Это вызовет разногласия среди местного населения..."
 uncivic_exalted_priesthood.401.tooltip: "Повышенный шанс удаления §Hереси§! на 2 года"
 uncivic_exalted_priesthood.411.title: "Ополчение верующих"
 uncivic_exalted_priesthood.411.desc: "Во время инквизиции на [This.GetName] спонтанно сформировались ополчения истинно верующих, чтобы помочь в охоте на еретиков. Они хотят продолжать помогать инквизиторам на других планетах."
 uncivic_exalted_priesthood.411.tooltip: "На 2 года:\n Повышенный шанс устранить §HЕресь§!\n §RУвеличенный шанс увеличить опустошение и убить население§!"
 uncivic_exalted_priesthood.421.title: "Пример для подражания"
 uncivic_exalted_priesthood.421.desc: "Еретики с [This.GetName] наконец-то сдались. Верховный инквизитор рекомендует нам наказать их, чтобы у других не было соблазна сбиться с истинного пути. Что же нам делать?"
 uncivic_exalted_priesthood.421.tooltip: "В течение 5 лет:\n §HЕретические верования§! не могут распространяться на новых планетах\n Не могут образовываться новые §HЦентры Ереси§!"
 uncivic_exalted_priesthood.501.title: "Кризис веры"
 uncivic_exalted_priesthood.501.desc: "Некоторые чудаки, живущие на [This.GetName], начали верить, что ответ священства на вопрос "[GetEcumenicalCouncilDebate]" не верен. Эти новые убеждения, неортодоксальные и граничащие с ересью, быстро распространились среди населения [This.GetName]. Сейчас они распространяются на других планетах, и даже некоторые священники открыто обсуждают их. Пока среди священников не будет достигнут консенсус, мы мало что можем сделать.\n\n§LВы можете созвать Вселенский Совет в Указах, но это стоит дороже, когда количество неортодоксальных планет невелико.\nВ конечном итоге, Совет будет созван автоматически.§!"
 uncivic_exalted_priesthood.642.title: "Бывший лидер проповедует неортодоксальность"
 uncivic_exalted_priesthood.642.desc: "Наш уволенный лидер, [From.GetName], решил поселиться на §H[This.GetName]§!, чтобы проповедовать [From.GetHisHer] неортодоксальные убеждения. Планета быстро стала §YЦентром Неортодоксальности§! в своем регионе."
 uncivic_exalted_priesthood.702.title: "[From.GetName] просит присоединение к вере"
 uncivic_exalted_priesthood.702.desc: "Мы хотели бы следовать §YГалактической Вере§! под руководством вашего Верховного духовенства.\n\n§HМы получим:§!\n$uncivic_exalted_priesthood_leader_modifiers$\n\n§HОни получат:§!\n$uncivic_exalted_priesthood_follower_modifiers$\n\n§HДополнительно, отношения будут улучшены.§!"
 uncivic_exalted_priesthood.702.accept: "Поприветствать их."
 uncivic_exalted_priesthood.702.reject: "Мы не можем принять всех в нашу веру."
 uncivic_exalted_priesthood.711.title: "Приглашение в Галактическую Веру"
 uncivic_exalted_priesthood.711.desc: "Приглашайте другие спиритуалистические империи присоединиться к §YГалактической Вере§ во главе с вашим Верховным Духовенством. Другие Верховные Духовенства не могут быть приглашены.\n\nЗа каждого последователя вы получите:\n$uncivic_exalted_priesthood_leader_modifiers$\n\nОни получат:\n$uncivic_exalted_priesthood_follower_modifiers$\n\nДополнительно, все члены §YГалактической веры§! имеют улучшенные отношения друг с другом."
 uncivic_exalted_priesthood.712.title: "Присоединиться к галактической вере"
 uncivic_exalted_priesthood.712.desc: "Мы хотели бы, чтобы вы присоединились к нашей §YГалактической Вере§! Под руководством нашего Верховного Духовенсвта ваши священники смогут достичь многого. Вместе мы принесем славу Богу!"
 uncivic_exalted_priesthood.712.accept: "$PRAISE$" # DO NOT TRANSLATE
 uncivic_exalted_priesthood.712.accept.tooltip: "Мы получим:\n$uncivic_exalted_priesthood_follower_modifiers$\n §GУлучшенные отношения со всеми членами§!\n\nОни получат:\n$uncivic_exalted_priesthood_leader_modifiers$\n"
 uncivic_exalted_priesthood.712.reject: "Наши священники прекрасно справляются сами."
 uncivic_exalted_priesthood.712.reject_forever: "Больше не беспокойте нас этим."
 uncivic_exalted_priesthood.713.title: "Приглашение в Галактическую Веру принято"
 uncivic_exalted_priesthood.713.desc: "Мы смиренно подчиняемся учениям вашего Возвышенного Священства. Вместе мы принесем Славу Божественному!"
 uncivic_exalted_priesthood.714.title: "Приглашение в Галактическую веру отклонено"
 uncivic_exalted_priesthood.714.desc: "Наши священники, хотя и не "возвышенные", прекрасно справляются сами. Мы не нуждаемся в вашем руководстве."
 uncivic_exalted_priesthood.721.title: "Галактическая вера создана"
 uncivic_exalted_priesthood.721.desc: "Дипломаты из §H[FromFrom.GetName]§! объявили, что теперь они будут следовать учениям Верховного Духовенства §H[uncivic_exalted_priesthood_proposed_leader.GetName]§!, создавая многонациональную §YГалактическу Веру§! Теперь они будут смотреть в будущее вместе, единые в своих убеждениях.\n\n§LВы можете ознакомиться с Галактическими Верами и их членами с помощью Указа Просмотр Галактических Верований.§!"
 uncivic_exalted_priesthood.801.title: "Галактические верования"
 uncivic_exalted_priesthood.801.desc: "Эти Возвышенные Священники возглавляют §YГалактические Веры§! Щелкните на одном из них, чтобы увидеть последователей."
 uncivic_exalted_priesthood.802.title: "Последователи Галактической Веры"
 uncivic_exalted_priesthood.802.desc: "Эти империи следуют §YГалактической вере§! §H[uncivic_exalted_priesthood_viewed_leader.GetName]§!"

 # paging
 uncivic_exalted_priesthood_leader_0: "[uncivic_exalted_priesthood_leader_paging_current_page_entity_0.GetName]" # DO NOT TRANSLATE
