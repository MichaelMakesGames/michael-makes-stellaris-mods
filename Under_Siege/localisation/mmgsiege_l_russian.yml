 mmgsiege_under_siege: "В осаде"
 mmgsiege_under_siege_desc: "Враждебная империя контролирует звездную базу в этой системе, что автоматически вводит колонии данной системы в режим осады.\n\nТекущие запасы:\n£energy£ [This.GetEnergyStockpile]\n£minerals£ [This.GetMineralsStockpile]\n£food£ [This.GetFoodStockpile]\n£consumer_goods£ [This.GetConsumerGoodsStockpile]"
