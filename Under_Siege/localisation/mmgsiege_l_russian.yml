 mmgsiege_siege_surrender_defender_situation_monthly_change_tooltip: "Низкая стабильность - главный источник прогресса проведения осады. Попытайтесь увеличить уровень стабильности (например путём введения военного оположения) а так-же уровень счастья - это могло бы уменьшить кризис и, при хорошем стечении обстоятельств, положительно повлияв на мотивацию защитников даже обратить прогресс вспять. Однако, всё-же наилучшим способом вывести колонию из режима осады - это захватить главный системный форпост, осуществляющий координацию гражданской логистики во всей системе..."
