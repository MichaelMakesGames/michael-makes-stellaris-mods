 mmgsiege_local_resource_shortages_desc: "£energy£ [This.GetEnergyShortageStatus] [This.GetEnergyShortageSubstatus]\n£minerals£ [This.GetMineralsShortageStatus] [This.GetMineralsShortageSubstatus]\n£food£ [This.GetFoodShortageStatus] [This.GetFoodShortageSubstatus]\n£consumer_goods£ [This.GetConsumerGoodsShortageStatus] [This.GetConsumerGoodsShortageSubstatus]\n\nЕсли ресурсы местного производства не могут перекрыть потребности колонии, в колонии на время осады начнёт нарастать кризис.\n\nУровень кризиса будет возрастать постепенно, от незначительного до среднего, далее тяжёлого и под конец катастрофического уровня в зависимости от уровня планетарного дефицита.\n\nЕсли же колония снимает режим осады, колониальный кризис пойдёт на спад и будет понижать свой уровень ежемесячно."
