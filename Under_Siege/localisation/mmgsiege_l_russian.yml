 mmgsiege_under_siege_never_surrender_total_war_desc: "Государства, ведущие тотальную галактическую войну, никогда не капитулируют.\n\nТекущие запасы:\n£energy£ [This.GetEnergyStockpile]\n£minerals£ [This.GetMineralsStockpile]\n£food£ [This.GetFoodStockpile]\n£consumer_goods£ [This.GetConsumerGoodsStockpile]"
