 mmgsiege_under_siege_never_surrender_gestalt_desc: "Государства, обладающие коллективным сознанием попросту не понимают концепции капитуляции.\n\nТекущие запасы:\n£energy£ [This.GetEnergyStockpile]\n£minerals£ [This.GetMineralsStockpile]\n£food£ [This.GetFoodStockpile]\n£consumer_goods£ [This.GetConsumerGoodsStockpile]"
 mmgsiege_under_siege_never_surrender_no_war: "В осаде: Нет причин для капитуляции."
 mmgsiege_under_siege_never_surrender_no_war_desc: "Владелец колонии и владелец системного форпоста не находятся в состоянии войны и не препятствуют логистике снабжения колонии.\n\nТекущие запасы:\n£energy£ [This.GetEnergyStockpile]\n£minerals£ [This.GetMineralsStockpile]\n£food£ [This.GetFoodStockpile]\n£consumer_goods£ [This.GetConsumerGoodsStockpile]"
