 mmgsiege_siege_surrender_attacker_situation_desc: "Наше государство ведёт осаду колонии под названием §H[Target.GetName]§!. В случае если противнику не удастся повысить стабильность колонии - её капитуляция всего-лишь вопрос времени..."
