 mmgsiege_status_under_siege: "This planet is ['concept_mmgsiege_under_siege']. It must produce resources locally, or face worsening ['concept_mmgsiege_local_resource_shortages'].\n\n$mmgsiege_local_resource_shortage_energy$\n\n$mmgsiege_local_resource_shortage_minerals$\n\n$mmgsiege_local_resource_shortage_food$\n\n$mmgsiege_local_resource_shortage_consumer_goods$" # UNTRANSLATED
 mmgsiege_status_not_under_siege: "This planet is NOT ['concept_mmgsiege_under_siege'], but is still recovering from ['concept_mmgsiege_local_resource_shortages'] from an earlier siege.\n\n$mmgsiege_local_resource_shortage_energy$\n\n$mmgsiege_local_resource_shortage_minerals$\n\n$mmgsiege_local_resource_shortage_food$\n\n$mmgsiege_local_resource_shortage_consumer_goods$" # UNTRANSLATED
 mmgsiege_status_under_siege_occupied: "This planet is ['concept_mmgsiege_under_siege'], but is not affected by the siege because it is occupied." # UNTRANSLATED

 concept_mmgsiege_under_siege: "Under Siege" # UNTRANSLATED
 concept_mmgsiege_under_siege_desc: "A planet is considered Under Siege if the system's starbase is controlled by a hostile empire. While Under Siege, a planet must produce its own £energy£Energy, £minerals£Minerals, £food£Food, and £consumer_goods£Consumer Goods, or consume from its ['concept_mmgsiege_local_stockpile'].\n\nIf its Local Stockpile runs out, the planet will face worsening ['concept_mmgsiege_local_resource_shortages'].\n\nOccupied planets are unaffected by sieges." # UNTRANSLATED
 concept_mmgsiege_local_resource_shortages: "Local Resource Shortages" # UNTRANSLATED
 concept_mmgsiege_local_resource_shortages_desc: "While ['concept_mmgsiege_under_siege'], a planet must produce its own £energy£Energy, £minerals£Minerals, £food£Food, and £consumer_goods£Consumer Goods, or have resources in its ['concept_mmgsiege_local_stockpile'] to consume.\n\nIf the planet has a deficit and its Local Stockpile is empty, it will face worsening shortages, progressing from $mmgsiege_shortage_status_minor$ to $mmgsiege_shortage_status_major$ to $mmgsiege_shortage_status_severe$ to $mmgsiege_shortage_status_catastrophic$. The specific penalties depend on your empire and population, but generally you can expect reduced §IHappiness§!, §IPop Growth§!, and §IJob Output§!.\n\nHow quickly the shortages worsen scales with how much of the local need is produced on the planet. For example, a planet that produces 50% of its need locally will worsen at half the speed of a planet which does not produce any locally.\n\nPlanets that are no longer Under Siege will recover one level every 3 months." # UNTRANSLATED
 concept_mmgsiege_local_stockpile: "Local Stockpile" # UNTRANSLATED
 concept_mmgsiege_local_stockpile_desc: "Planets can stockpile £energy£Energy, £minerals£Minerals, £food£Food, and £consumer_goods£Consumer Goods, which can be consumed while ['concept_mmgsiege_under_siege'] to delay ['concept_mmgsiege_local_resource_shortages'].\n\nYou can manage your Local Stockpile with the §IOpen Stockpile§! planet decision." # UNTRANSLATED

