 edict_mmgsiege_stockpile_automation: "Подписать ККС"
 edict_mmgsiege_stockpile_automation_desc: "Подпись контракта колониального снабжения (§YККС§!) даст отмашку частным посредникам на доставку государственных ресурсов в планетарные хранилища по всему государству. §HКонтракт§! регламентирует ежемесячный трансфер государственных ресурсов, очерченных условиями контракта, в специализированные хранилища на ваши колонии, приоретизированные по определённым критериям, с целью подготовки колонии к затяжной осаде.\n\nПомните, что окно §Y$mmgsiege_manage_stockpile_budget$§! §Rдолжно быть закрыто, для активации этой функции.§!"
