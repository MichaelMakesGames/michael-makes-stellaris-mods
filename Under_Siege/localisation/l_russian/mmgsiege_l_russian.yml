 mmgsiege_stockpile_budget: "Контракт Колониального Снабжения"
 mmgsiege_manage_stockpile_budget: "Условия ККС"
 mmgsiege_manage_stockpile_budget_desc: "§HКонтракт Колониального Снабжения§!, или упрощённо §Y(ККС)§!, регламентирует ежемесячный трансфер государственных ресурсов, очерченных условиями контракта, в специализированные хранилища на ваши колонии, приоретизированные по определённым критериям, с целью подготовки колонии к затяжной осаде. §YПриоритет колоний§! определяется по следующим критериям:\n\n£trigger_yes£ численность населения\n£trigger_yes£ близость к фронту\n£trigger_no£ местное производство ресурса\n£trigger_no£ переполнение хранилищ\n\nДефицит ресурсов негативно сказывается на производствах колонии, использующих данный ресурс, и оказывает следующее дополнительное влияние:\n\n£energy£ §Rдефицит энергокредитов§!:\n$tt$-повышение ущерба от бомбардировок вашей колонии\n$tt$-понижение скорости сборки роботов\n£minerals£ §Rдефицит минералов§!:\n$tt$-повышение ущерба от бомбардировок вашей колонии\n$tt$-понижение скорости роста литоидного населения \n$tt$-понижение уровеня счастья литоидного населения\n£food£ §Rдефицит пищи§!:\n$tt$-понижение скорости роста органического населения \n$tt$-понижение уровня счастья органического населения."
 mmgsiege_manage_local_stockpile: "§YМеню УКС§!"
 mmgsiege_manage_local_stockpile_desc: "Это меню §HУправления Колониальным Снабжением§! (§YУКС§!). В этом меню вы можете в ручном режиме перенаправить имеющиеся в вашем распоряжении ресурсы в местные хранилища данной колонии.\n\nПри необходимости заключения контракта с посредником для §Yавтоматического§! трансфера ресурсов в местные хранилища используйте указ под названием §H$edict_mmgsiege_stockpile_automation$§!.\n\nОбъём Местных Хранилищ: §H[From.mmgsiege_stockpile_maximum]§!\n§L§Yадминистративные комплексы§!, §Yцитадели§!, §Yкрепости§!, а так-же §Yбункеры для ресурсов§! способны увеличить §Yмаксимальный объём§! местных хранилищ.§!\n\nВ случае если колония испытывает нехватку ресурсов во время осады, она получит постепенно наростающий кризис. Однако, в случае если в её хранилищах имеется достаточное количество накопленных ресурсов, они будут потребляться для нужд колонии. После истощения накопленных запасов появится дефицит, а так-же начнут начислятся штрафы.\n\nДефицит ресурсов негативно сказывается на производствах колонии, использующих данный ресурс, и оказывает следующее дополнительное влияние:\n\n£energy£ §Rдефицит энергокредитов§!:\n$tt$-повышение ущерба от бомбардировок вашей колонии\n$tt$-понижение скорости сборки роботов\n£minerals£ §Rдефицит минералов§!:\n$tt$-повышение ущерба от бомбардировок вашей колонии\n$tt$-понижение скорости роста литоидного населения \n$tt$-понижение уровеня счастья литоидного населения\n£food£ §Rдефицит пищи§!:\n$tt$-понижение скорости роста органического населения \n$tt$-понижение уровня счастья органического населения."
