l_russian:
 mmgsiege_under_siege: "Нехватка Местных Ресурсов"
 mmgsiege_under_siege_desc: "[This.MmgsiegeStatus]" # DO NOT TRANSLATE

 mmgsiege_status_under_siege: "Эта планета ['concept_mmgsiege_under_siege']. Её население вынуждено производить все необходимые ресурсы на местах, в изоляции, без внешней торговой сети и связью с остальной частью своей империи или ситуация быстро выйдет из под контроля. ['concept_mmgsiege_local_resource_shortages'].\n\n$mmgsiege_local_resource_shortage_energy$\n\n$mmgsiege_local_resource_shortage_minerals$\n\n$mmgsiege_local_resource_shortage_food$\n\n$mmgsiege_local_resource_shortage_consumer_goods$"
 mmgsiege_status_not_under_siege: "Эта планета уже §RНЕ§! ['concept_mmgsiege_under_siege'], но ['concept_mmgsiege_local_resource_shortages'] все еще восполняется вследствии последней осады этой планеты.\n\n$mmgsiege_local_resource_shortage_energy$\n\n$mmgsiege_local_resource_shortage_minerals$\n\n$mmgsiege_local_resource_shortage_food$\n\n$mmgsiege_local_resource_shortage_consumer_goods$"
 mmgsiege_status_under_siege_occupied: "Эта планета находится ['concept_mmgsiege_under_siege'], но сама осада практически завершена. Силы вторжения проводят зачистку лагерей сопротивления, планетарная администрация захвачена, централизованное сопротивление подавлено, а планета находится в режиме оккупации."

 concept_mmgsiege_under_siege: "Под Осадой"
 concept_mmgsiege_under_siege_desc: "Планета считается находящейся в режиме осады, если звездная база системы контролируется противником. В подобном положении планета должна производить свои собственные ресурсы, такие как £energy£ энергокредиты, £minerals£ минералы, £food£ пища, а так-же £consumer_goods£ ТМС, или потреблять эти ресурсы из своих запасов, именно для этого им и необходимо ['concept_mmgsiege_local_stockpile'].\n\nВ случае если местные запасы закончатся, обитателей этой планеты ждёт ['concept_mmgsiege_local_resource_shortages'].\n\nОккупированные планеты не подвержены осадам."
 concept_mmgsiege_local_resource_shortages: "Нехватка Местных Ресурсов"
 concept_mmgsiege_local_resource_shortages_desc: "Если планета находится ['concept_mmgsiege_under_siege'], она просто вынуждена производить £energy£ энергокредиты, £minerals£ минералы, £food£ пищу, а так-же £consumer_goods£ ТМС, или же иметь ['concept_mmgsiege_local_stockpile'] с минимально необходимым запасом ресурсов для выживания населения.\n\nВ случае если планета испытывает дефицит, а её местные запасы истощены, население столкнется с обострением дефицита, прогрессирующим в следующем порядке: $mmgsiege_shortage_status_minor$ > $mmgsiege_shortage_status_major$ > $mmgsiege_shortage_status_severe$ > $mmgsiege_shortage_status_catastrophic$. Конкретные штрафы зависят от типа правительства вашей империи и численности населения на самой планете, но с уверенностью можно ожидать снижения §Iуровня счастья§!, §Iскорости роста населения§! и §Iскорости производства§!.\n\nСкорость нарастания дефицита зависит от уровня производства дефицитных ресурсов на самой планете. Например, дефицит на планете, самостоятельно восполняющей 50% своих потребностей, будет расти в два раза медленнее, чем на планете, которая для своего обеспечения не производит ничего.\n\nПланеты, которые больше не находятся в режиме осады, будут восстанавливать один уровень каждые 3 месяца."
 concept_mmgsiege_local_stockpile: "Планетарное Хранилище"
 concept_mmgsiege_local_stockpile_desc: "['concept_mmgsiege_local_resource_shortages'] - серьёзная проблема для каждой колонии. Во избежание водобной катастрофы - каждая планета может накапливать запасы следующих ресурсов: £energy£ энергокредиты, £minerals£ минералы, £food£ пища, а так-же £consumer_goods£ ТМС, которые может потреблять находясь ['concept_mmgsiege_under_siege'].\n\nВы можете проверить состояние вашего планетарного хранилища используя для этого следующее планетарное решение: §I['mmgsiege_decision_manage_stockpile']§!."

